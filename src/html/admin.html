<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <!-- Loading indicator -->
    <div id="loading" style="display: none;">Loading orders...</div>
    
    <!-- Table to display orders -->
    <table id="orderTable">
      <thead>
        <tr>
          <th> Name </th><th>Phone</th><th>Service</th><th>Mode</th><th>Date</th><th>Time</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="admin.js"></script>
</body>
</html>
