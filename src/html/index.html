<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Book laundry services easily with our online booking system.">
  <title>Laundry Booking</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>Laundry Service Booking</h1>
    </div>
  </header>
  <main>
    <section class="booking-section">
      <div class="container">
        <form id="bookingForm" aria-label="Laundry Booking Form">
          <label for="name">Name</label>
          <input type="text" placeholder="Enter your name" id="name" required>
          
          <label for="phone">Phone</label>
          <input type="text" placeholder="Enter your phone number" id="phone" required>
          
          <label for="address">Address</label>
          <input type="text" placeholder="Enter your address" id="address" required>
          
          <label for="service">Service</label>
          <select id="service">
            <option value="Wash">Wash</option>
            <option value="Iron">Iron</option>
            <option value="Dry Clean">Dry Clean</option>
            <option value="Wash & Iron">Wash & Iron</option>
            <option value="Wash & Dry Clean">Wash & Dry Clean</option>
            <option value="Both">Wash & Iron</option>
          </select>
          
          <label for="mode">Mode of Service </label>
          <select id="mode">
            <option value="Pickup">Pickup</option>
            <option value="Delivery">Delivery</option>
          </select>
          
          <label for="date">Date</label>
          <input type="date" id="date" required>
          
          <label for="time">Time</label>
          <input type="time" id="time" required>
          
          <button type="submit">Submit Booking</button>
        </form>
        <p id="confirmation" aria-live="polite"></p>
      </div>
    </section>
    <section class="admin-section">
      <div class="container">
        <a href="admin.html" target="_blank" class="admin-link">Go to Admin Dashboard</a>
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2023 Laundry Service. All rights reserved.</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
